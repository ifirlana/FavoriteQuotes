<!--
  Generated template for the Library page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>Countries library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select Country</h3>
  <ion-list>
    <button
      ion-item
      [navPush]="countryPage"
      [navParams]="item"
      *ngFor="let item of countryCollection">
      <ion-icon [name]="item.partial_match" item-left></ion-icon>
      <h2>{{item.formatted_address}}</h2>
      <p>{{item.address_components.length}} level administrative</p>
    </button>
  </ion-list>
</ion-content>
